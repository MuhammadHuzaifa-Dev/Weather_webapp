<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Add City name">
            <button id="addCityInput">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="display-city-name"></h2>
            <p id="display-city-temp"></p>
            <p id="display-city-weather"></p>
        </div>
        <p id="error-message" class="hidden">city not found! please enter right city</p>
    </div>
</body>
<script src="script.js"></script>
</html>
